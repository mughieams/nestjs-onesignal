name: Github CI - Build Status and Test Coverage

on:
  push:
    branches: ['**', '!main']
  pull_request:
    branches: ['release/*']

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js 22.x
        uses: actions/setup-node@v4
        with:
          node-version: 22
      - name: Get cached node modules
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"
      - uses: actions/cache@v4
        id: yarn-cache
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-
      - name: Install dependencies
        run: yarn install --frozen-lockfile
      - name: Running type-checking
        run: yarn type-check
      - name: Running linting
        run: yarn lint
      - name: Running test coverage
        run: yarn test:coverage
        env:
          ONESIGNAL_API_KEY: ${{ secrets.ONESIGNAL_API_KEY }}
          ONESIGNAL_APP_ID: ${{ secrets.ONESIGNAL_APP_ID }}
          ONESIGNAL_PLAYER_ID: ${{ secrets.ONESIGNAL_PLAYER_ID }}
      - name: Building dist
        run: yarn build:dist
      - name: Summing test coverage
        uses: codecov/codecov-action@v1.0.13
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: true
